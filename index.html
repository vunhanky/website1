<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - AI Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-wrapper">
        <header class="header">
            <h1>Tic-Tac-Toe Challenge</h1>
            <div class="controls-row">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="impossible">Impossible</option>
                </select>
            </div>
            <div class="controls-row">
                <label for="board-size">Board:</label>
                <select id="board-size">
                    <option value="3" selected>3 x 3</option>
                    <option value="5">5 x 5</option>
                    <option value="dynamic">Dynamic</option>
                </select>
            </div>
        </header>

        <section class="scoreboard">
            <div class="score">You: <span id="player-score">0</span></div>
            <div class="score">Machine: <span id="ai-score">0</span></div>
            <div class="score">Draw: <span id="draw-score">0</span></div>
        </section>

        <p id="status" class="status">Your turn (X)</p>

        <div class="board" id="board"></div>

        <div class="expand-controls" id="expand-controls">
            <button class="expand-btn" data-dir="up">+ Row Up</button>
            <button class="expand-btn" data-dir="down">+ Row Down</button>
            <button class="expand-btn" data-dir="left">+ Col Left</button>
            <button class="expand-btn" data-dir="right">+ Col Right</button>
        </div>

        <div class="action-buttons">
            <button id="reset-game">Choi lai</button>
            <button id="reset-scores">Reset</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
