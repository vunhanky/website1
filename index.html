<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - AI Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-wrapper">
        <header class="header">
            <h1>Tic-Tac-Toe - AI Challenge</h1>
            <div class="controls-row">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="impossible">Impossible</option>
                </select>
            </div>
        </header>

        <section class="scoreboard">
            <div class="score">You: <span id="player-score">0</span></div>
            <div class="score">Machine: <span id="ai-score">0</span></div>
            <div class="score">Draw: <span id="draw-score">0</span></div>
        </section>

        <p id="status" class="status">Your turn (X)</p>

        <div class="board" id="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <div class="action-buttons">
            <button id="reset-game">Chơi lại</button>
            <button id="reset-scores">Reset điểm</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
